          <section >
            <div class="container">
              <h1>Check Hypotenuse</h1>
              
              <div class="divs">
                <label>Length of a=</label><br>
                <input type="number"  class="ainp" required><br>
              </div>
              
              <div class="divs">
                <label>Length of b=</label><br>
                <input type="number" class="ainp"  id="lb" required><br>
              </div>
    
              <div class="divs">
                <button id="btn" style="font-size: 1rem;">Check</button>
                <h1 id="output" ></h1>  
              </div>
              
            </div>
          </section>



          <script async defer>
         const sides = document.querySelectorAll('.ainp');
const hBtn = document.querySelector('#btn');
const hOutput = document.querySelector('#output');
function calculateSumOfSquares(a, b) {
  if(a<=0 || b<=0) return -1;
	const sumOfSquares = a * a + b * b;
	return sumOfSquares;
}

function calculateHypotenuse() {
	const sumOfSquares = calculateSumOfSquares(sides[0].value, sides[1].value);
	const lengthOfHypotenuse = Math.sqrt(sumOfSquares);
  isNaN(lengthOfHypotenuse)?hOutput.innerText = `Sorry the value has to be greater than zero`:hOutput.innerText = `The length of the hypotenuse is ${lengthOfHypotenuse} cm`;
}

hBtn.addEventListener('click', calculateHypotenuse);
          </script>

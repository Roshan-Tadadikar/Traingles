          <section class="text-gray-600 body-font mx-auto relative">

                <h2 class="text-gray-900 text-lg mb-1 font-medium title-font font-bold">Quiz</h2>
                <form class="quiz-form">
                <div class="relative mb-4">
                  <label  class="leading-7 text-sm text-gray-600 font-bold">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
                </div>

                <div class="relative mb-4">
                    <label>
                        <input required type="radio" name="options" value="45°" />
                        45°
                    </label>
                    <label>
                        <input required type="radio" name="options" value="60°" />
                        60°
                    </label>
                    <label>
                        <input required type="radio" name="options" value="90°" />
                        90°
                    </label>
                  </div>

                  <div class="relative mb-4">
                    <label  class="leading-7 text-sm text-gray-600 font-bold">If a triangle has an angle of 90 degrees, what is it called?</label>
                  <br>
                    <label>
                        <input required type="radio" name="option1" value="obtuse" />
                        obtuse
                    </label>
                    <label>
                        <input required type="radio" name="option1" value="acute" />
                        acute
                    </label>
                    <label>
                        <input required type="radio" name="option1" value="right angled" />
                        right angled
                    </label>
                  </div>
               
                <button id="btn" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Check</button>
            </form>

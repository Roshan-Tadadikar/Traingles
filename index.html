            <div class="container">
              <h1>Is triangle?</h1>
              
              <div class="divs">
                <label>Angle1 in degrees</label><br>
                <input type="number" class="ainp" required><br>

              <div class="divs">
                <label>Angle2 in degrees</label><br>

              <div class="divs">
                <label>Angle3 in degrees</label><br>

              </div>

              <div class="divs">
                <button id="btn" style="font-size: 1rem">Check</button>
                <h1 id="is-triangle-output" ></h1>  
              </div>

          <script  async defer>
         const ang1 = document.querySelectorAll('.ainp');
const iTBtn = document.querySelector('#btn');
const iTOutput = document.querySelector('#is-triangle-output');
console.log("Hello");

function calculateSumOfAngles() {
	const sumAngles =
		Number(ang1[0].value) + Number(ang1[1].value) + Number(ang1[2].value);
	return sumAngles;
}

function isTriangle() {
	if (calculateSumOfAngles() === 180) {
		console.log('Yayy, the angles form a triangle');
		iTOutput.innerText = 'Yayy, the angles form a triangle';
	}else if(calculateSumOfAngles===-1){
    iTOutput.innerText = 'Oops!! the values has to be positive';
  } else {
		console.log('Oh Oh!, the angles do not form a triangle');
		iTOutput.innerText = 'Oh Oh!, the angles do not form a triangle';
	}
}
iTBtn.addEventListener('click', isTriangle);
          </script>
